<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Add Product to {{ category.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3 row">
            <label for="{{ form.name.id_for_label }}" class="col-md-3 col-form-label">Product Name</label>
            <div class="col-md-6">
                {{ form.name }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="{{ form.brand.id_for_label }}" class="col-md-3 col-form-label">Product Brand</label>
            <div class="col-md-6">
                {{ form.brand }}
            </div>
        </div>

        <div class="mb-3 row">
            <label for="{{ form.color.id_for_label }}" class="col-md-3 col-form-label">Color</label>
            <div class="col-md-6">
                {{ form.color }}
            </div>
        </div>

        <div class="mb-3 row">
            <label for="{{ form.price.id_for_label }}" class="col-md-3 col-form-label">Price</label>
            <div class="col-md-6">
                {{ form.price }}
            </div>
        </div>

        <div class="mb-3 row">
            <label for="{{ form.description.id_for_label }}" class="col-md-3 col-form-label">Description</label>
            <div class="col-md-6">
                {{ form.description }}
            </div>
        </div>

        <div class="mb-3 row">
            <label for="{{ form.size.id_for_label }}" class="col-md-3 col-form-label">Size</label>
            <div class="col-md-6">
                {{ form.size }}
            </div>
        </div>

        <div class="mb-3 row">
            <label for="{{ form.image.id_for_label }}" class="col-md-3 col-form-label">Image</label>
            <div class="col-md-6">
                {{ form.image }}
            </div>
        </div>

        <div class="mb-3 row">
            <label for="{{ form.material.id_for_label }}" class="col-md-3 col-form-label">Material</label>
            <div class="col-md-6">
                {{ form.material }}
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}
                    Save Changes
                {% else %}
                    Add Product
                {% endif %}
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

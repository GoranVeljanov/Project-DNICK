<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        form {
            width: 50%
        }
        form input,select {
            float:right;
        }
        select {
            width: 50%;
        }
        a.cancel-order {
         float:right; !important
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="product-image img-fluid rounded img-thumbnail"
                 alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
              <a href="{% url 'product_page' product.id %}" class="btn btn-secondary ml-2 float-right cancel-order">Cancel Order</a>
            <h2>Checkout</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.surname.id_for_label }}">Surname:</label>
                    {{ form.surname }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.phone.id_for_label }}">Phone:</label>
                    {{ form.phone }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.shipping_address.id_for_label }}">Shipping Address:</label>
                    {{ form.shipping_address }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.billing_address.id_for_label }}">Billing Address:</label>
                    {{ form.billing_address }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.payment_method.id_for_label }}">Payment Method:</label>
                    {{ form.payment_method }}
                </div>
                <div class="card mb-4 box-shadow text-center">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title pricing-card-title">Price: ${{ product.price }}</h3>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
